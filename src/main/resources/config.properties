#mysql connection config
hibernate.dialect=org.hibernate.dialect.MySQLDialect
driverClassName=com.mysql.jdbc.Driver
jdbc_validationQuery=SELECT 1
jdbc_url=jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
jdbc_username=root
jdbc_password=123456

#db pool config
jdbc_initialSize=0
jdbc_maxActive=20
jdbc_maxIdle=20
jdbc_minIdle=0
jdbc_maxWait=60000
jdbc_testOnBorrow=false
jdbc_testOnReturn=false
jdbc_testWhileIdle=true
jdbc_timeBetweenEvictionRunsMillis=60000
jdbc_minEvictableIdleTimeMillis=25200000
jdbc_removeAbandoned=true
jdbc_removeAbandonedTimeout=1800
jdbc_logAbandoned=true
jdbc_filters=mergeStat





